{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="p-3">
            <div class="row">
                {% for s1 in subject_list %}
                  <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body" id="b1">
                            <h2 class="card-text"><strong>{{s1.name}}</strong></h2>
                            <h5 class="card-text">{{s1.course.name}}</h5>
                            <h5 class="card-text">{{s1.course.main_teacher}}</h5>
                            <p class="card-text">&#x20b9; {{s1.course.price}} rupees</p> 

                            <a href="" class="btn btn-primary" id="btn">View More</a>
                        </div>
                    </div>
                    <br>
                </div>
                {% endfor %}
            </div>
            {% endblock %}
